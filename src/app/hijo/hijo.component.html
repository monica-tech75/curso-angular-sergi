<h2>Soy un componente hijo! Y recibo un mensaje</h2>
<p>{{recibeHijo}}</p>
<div>
  <label for="entrada">Escribi un mensaje para el padre</label>
  <input id="entrada" type="text" [(ngModel)]="mensaje">
  <button type="button" (click)="enviarMensaje()">Enviar mensaje</button>
</div>


<div>
  <h2>Soy el segundo botton de contar</h2>

  <button (click)="incrementar()">Incrementar</button>
  <button (click)="decrementar()">Decrementar</button>
</div>
